<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="195" fill="#2B0A0A" stroke="#FF8C42" stroke-width="4"/>
  
  <!-- Sun rays -->
  <g transform="translate(200, 80)">
    <line x1="0" y1="-50" x2="0" y2="-65" stroke="#FFD447" stroke-width="4" stroke-linecap="round"/>
    <line x1="35" y1="-35" x2="45" y2="-45" stroke="#FFD447" stroke-width="4" stroke-linecap="round"/>
    <line x1="50" y1="0" x2="65" y2="0" stroke="#FFD447" stroke-width="4" stroke-linecap="round"/>
    <line x1="35" y1="35" x2="45" y2="45" stroke="#FFD447" stroke-width="4" stroke-linecap="round"/>
    <line x1="-35" y1="-35" x2="-45" y2="-45" stroke="#FFD447" stroke-width="4" stroke-linecap="round"/>
    <line x1="-50" y1="0" x2="-65" y2="0" stroke="#FFD447" stroke-width="4" stroke-linecap="round"/>
    <line x1="-35" y1="35" x2="-45" y2="45" stroke="#FFD447" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Sun circle -->
  <circle cx="200" cy="80" r="30" fill="#FFD447"/>
  
  <!-- "Happy Sunday" text -->
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#FF8C42" text-anchor="middle" font-style="italic" stroke="#4A1515" stroke-width="2">Happy Sunday</text>
  
  <!-- "BIRYANI" text -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="68" font-weight="900" fill="#FFF8E7" text-anchor="middle" stroke="#4A1515" stroke-width="3">BIRYANI</text>
  
  <!-- Bowl -->
  <ellipse cx="200" cy="260" rx="80" ry="30" fill="#6B1D1D"/>
  <ellipse cx="200" cy="250" rx="80" ry="25" fill="#FF8C42"/>
  <path d="M 140 250 Q 200 290 260 250" fill="#FFD447"/>
  
  <!-- Rice and garnish -->
  <circle cx="185" cy="250" r="6" fill="#FFF8E7"/>
  <circle cx="200" cy="245" r="6" fill="#FFF8E7"/>
  <circle cx="215" cy="250" r="6" fill="#FFF8E7"/>
  <ellipse cx="200" cy="255" rx="10" ry="6" fill="#DC2626"/>
  
  <!-- Leaves -->
  <ellipse cx="165" cy="240" rx="8" ry="15" fill="#2D5016" transform="rotate(-30 165 240)"/>
  <ellipse cx="235" cy="240" rx="8" ry="15" fill="#2D5016" transform="rotate(30 235 240)"/>
  
  <!-- Green banner -->
  <path d="M 80 320 L 90 310 L 310 310 L 320 320 L 310 330 L 90 330 Z" fill="#2D5016" stroke="#1a3d0f" stroke-width="2"/>
  <text x="200" y="326" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFD447" text-anchor="middle">Freshly Cooked Every Sunday</text>
</svg>
